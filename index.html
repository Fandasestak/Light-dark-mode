<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> light-dark mode </title>
    <style>
        body {
            transition: 1s;
            color: black;
        }
        .body  {
            display: flex;
            justify-content: center;
        }
        .light_mode {
            background-color: white;
            color: black;
            background: none;
            transition: 1s;
            border-radius: 5px;
        }
        .dark_mode {
            background-color: black;
            color: white;
            transition: 1s;
            border-radius: 5px;
        }
        .clickToChangeButton {
            background-color: white;
            color: black;
            font-size: larger;
            background: none;
            border: 1px solid white;
            transition: 1s;
            border-radius: 5px;
        }
    </style>
</head>
